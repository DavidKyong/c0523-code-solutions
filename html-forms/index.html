<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms
    </title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
<div>
          <div>
            <label for="email">
             <div>Email</div>
            <input type="email" id="email" name="usermail" />
            </label>
          </div>

        <div>Why is coding cool?</div>
        <div>
      <label for="card"></label>
      <select id="card" name="dropdown">
        <option value="option"><selected>Select an option</selected></option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it is fun</option>
        <option value="powerful">Because it is powerful</option>
      </select>
      </div>
    <p>Favorite Language (choose one)</p>
    <div>
          <label for="firstcheck">
       <input type="radio" id="firstcheck" name="check" value="html" /> HTML
       </label>
    <label for="secondcheck">
        <input type="radio" id="secondcheck" name="check" value="css" /> CSS
      </label>
     <label for="thirdcheck">
    <input type="radio" id="thirdcheck" name="check" value="javascript" /> JavaScript
    </label>
</div>
    <p>Would you like to sign up for more information?</p>

<div>
  <label for="sign">
 <input type="checkbox" id="sign" name="sign" value="signup"/> Sign me up!
 </label>
</div>
 <div>Comments</div>
 <div>
  <label for="box">
  <textarea cols="20" rows="10" id="box"></textarea>
  </label>
</div>
    <div>
    <button type="submit">Submit</button>
    </div>
</div>
  </form>
  </body>
</html>
