<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form>
        <div>
          <label for="email">Email</label>
            <br><input id="email" name="mail">


        <div>
          <label for="why">Why is coding cool?</label><br>
            <select id="why" name="dropbar">
              <option value="option" selected>Select an option</option>
              <option value="interesting">Because it's interesting</option>
              <option value="fun">Because it is fun</option>
              <option value="powerful">Because it is powerful</option>
            </select>

        </div>

        <div>
          <p>Favorite Language (choose one)</p>
        </div>

        <div>

            <input type="radio" id="firstCheck" value="html" name="check">
              <label for="firstCheck">HTML</label>

            <input type="radio" id="secondCheck" value="css" name="check">
          <label for="secondCheck">CSS</label>
            <input type="radio" id="thirdCheck" value="javascript" name="check">
          <label for="thirdCheck">JavaScript</label>
        </div>

        <div>
          <p>Would you like to sign up for more information?</p>
        </div>

        <div>

            <input type="checkbox" id="signUp">
            <label for="signUp">Sign me up!</label>
        </div>

        <div>
        <label for="comment">Comments</label>
          <br><textarea cols="20" rows="10" id="comment"></textarea>

        </div>

        <div>
          <label for="click"></label>
            <button type="submit" id="click">Submit</button>

        </div>
        </div>
      </form>
      </body>
      </html>
