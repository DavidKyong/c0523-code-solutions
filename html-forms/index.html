<!DOCTYPE html>
<html>
  <head>
    <title>
      HTML Forms
    </title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
<div>
          <div>Email</div>
          <div>
            <label for="email"></label>
            <input type="email" id="email" name="usermail" />
          </div>

        <div>Why is coding cool?</div>
        <div>
      <select id="card" name="dropdown">
        <option value="option"><selected>Select an option</selected></option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it is fun</option>
        <option value="powerful">Because it is powerful</option>
      </select>
      </div>
    <p>Favorite Language (choose one)</p>
    <div>
          <label for="firstcheck"></label>
       <input type="radio" id="firstcheck" name="check" value="html" /> HTML
    <label for="secondcheck"></label>
        <input type="radio" id="secondcheck" name="check" value="css" /> CSS
     <label for="thirdcheck"></label>
    <input type="radio" id="thirdcheck" name="check" value="javascript" /> JavaScript
</div>
    <p>Would you like to sign up for more information?</p>

<div>
 <input type="checkbox" id="sign" name="sign" value="signup"/> Sign me up!
</div>
 <div>Comments</div>
 <div>
  <textarea cols="20" rows="10"></textarea>
</div>
    <div>
    <button type="submit">Submit</button>
    </div>
</div>
  </form>
  </body>
</html>
