<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <div>
          <label for="email"><div>Email</div>
          <input type="email" id="email" name="usermail" />
          </label>
        </div>


        <div>
          <label for="card"><div>Why is coding cool?</div>
          <select id="card" name="dropdown">
            <option value="option" selected>Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it is fun</option>
            <option value="powerful">Because it is powerful</option>
          </select>
          </label>
        </div>

        <p>Favorite Language (choose one)</p>
        <div>
          <label for="firstcheck">
            <input type="radio" id="firstcheck" name="check" value="html" />
            <span>HTML</span>
          </label>
          <label for="secondcheck">
            <input type="radio" id="secondcheck" name="check" value="css" />
            <span>CSS</span>
          </label>
          <label for="thirdcheck">
            <input type="radio" id="thirdcheck" name="check" value="javascript" />
            <span>JavaScript</span>
          </label>
        </div>

        <p>Would you like to sign up for more information?</p>
        <div>
          <label for="sign">
            <input type="checkbox" id="sign" name="sign" value="signup" />
            <span>Sign me up!</span>
          </label>
        </div>
        <div>
          <label for="box"> <div>Comments</div>
            <textarea cols="20" rows="10" id="box"></textarea>
          </label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
