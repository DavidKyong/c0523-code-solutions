<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form>

        <div>
          <label>Email
            <input type="email" id="send" name="email">
          </label>
        </div>

        <div>
          <label>
            <select id="dropdown" name="choose">
              <option value="option" selected>Select an option</option>
              <option value="interesting">Because it's interesting</option>
              <option value="fun">Because it is fun</option>
              <option value="powerful">Because it is powerful</option>
            </select>
          </label>
        </div>

        <div>
          <p>Favorite Language (choose one)</p>
        </div>
        <div>
          <label>
            <input type="radio" id="firstcheck" name="check" value="html">HTML
            <input type="radio" id="secondcheck" name="check" value="css">CSS
            <input type="radio" id="thirdcheck" name="check" value="javascript">JavaScript
          </label>
        </div>
        <div>
          <p>Would you like to sign up for more information?</p>
        </div>
        <div>
          <label>
            <input type="checkbox" id="sign" value="signup">Sign me up!
          </label>
        </div>
        <div>
          <label>Comments
            <textarea cols="20" rows="10" id="box"></textarea>
         </label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
