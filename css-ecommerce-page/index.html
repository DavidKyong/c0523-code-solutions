<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
  <link rel="stylesheet" href="https://fonts.gstatic.com/s/dmsans/v11/rP2Hp2ywxg089UriCZ2IHTWEBlwu8Q.woff2">
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="picture">
          <img src="images/dress1.jpeg">
        </div>
        <div>
          <p class="name">Free People<span class="size"> | Size 6</span></p>
          <span class="price">$35<span class="retail">  $125 retail</span></span>
        </div>
      </div>


      <div class="column-one-fifth">
        <div class="picture">
          <img src="images/ysl-bag.jpeg">
        </div>
        <div>
          <p class="name">Yves Saint Laurent<span class="size"> | One-Size</span></p>
          <span class="price">$200<span class="retail">  $1600 retail</span></span>
        </div>
      </div>


      <div class="column-one-fifth">
        <div class="picture">
          <img src="images/key.jpeg">
        </div>
        <div>
          <p class="name">Tiffany<span class="size"> | One-Size</span></p>
          <span class="price">$476<span class="retail"> $2000 retail</span></span>
        </div>
      </div>


      <div class="column-one-fifth">
        <div class="picture">
          <img src="images/lv-bag.jpg">
        </div>
        <div>
          <p class="name">Louis Vuitton<span class="size"> | One-Size</span></p>
          <span class="price">$95<span class="retail"> $1200 retail</span></span>
        </div>
      </div>


      <div class="column-one-fifth">
        <div class="picture">
          <img src="images/dress2.jpeg">
        </div>
        <div>
          <p class="name">Reformation<span class="size"> | Size 4</span></p>
          <span class="price">$20<span class="retail"> $198 retail</span></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
