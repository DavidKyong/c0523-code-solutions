<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mainTitle">
          <h2>How it Works</h2>
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <div class="phone-first">
            <img src="images/screen-1.png" alt="app switching screen">
            <div class="logo">
              <img src="images/switch-icon.png" alt="switch icon">
            </div>
            <div class="logoTitle">
              <h4>App Switching</h4>
            </div>
            <div class="description">
              <p>Toggles all your apps on and off.</p>
            </div>
          </div>
        </div>



        <div class="column-one-fourth">
          <div class="phone-second">
            <img src="images/screen-2.png" alt="trip filtering screen">
          <div class="logo">
            <img src="images/filter-icon.png" alt="filter icon">
          </div>
          <div class="logoTitle">
            <h4>Trip Filtering</h4>
          </div>
          <div class="description">
            <p>Evaluates your trip requests.</p>
          </div>
          </div>
        </div>



        <div class="column-one-fourth">
          <div class="phone-third">
            <img src="images/screen-3.png" alt="service filters screen">
          <div class="logo">
            <img src="images/slider-icon.png" alt="slider icon">
          </div>
          <div class="logoTitle">
            <h4>Service Filters</h4>
          </div>
          <div class="description">
            <p>Accepts only your ideal trips.</p>
          </div>
          </div>
        </div>



        <div class="column-one-fourth">
          <div class="phone-fourth">
            <img src="images/screen-4.png" alt="stats and mileage screen">
          <div class="logo">
            <img src="images/bars-icon.png" alt="bars icon">
          </div>
          <div class="logoTitle">
            <h4>Stats + Mileage</h4>
          </div>
          <div class="description">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
        </div>
      </div>








    </div>
  </body>
</html>
