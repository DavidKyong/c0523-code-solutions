<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
       </div>
    <input type="email" name="companyemail" id="email" placeholder="sally@company.co">
    <div>
      <label for="name">NAME</label>
       </div>
    <input type="name" name="myName" id="name" placeholder="Sally Smith">
    <div>
      <label for="city">WHERE ARE YOU HIRING?</label>
    </div>
    <input type="city" name="where" id="city" placeholder="City, Country">
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <select id="engineers">
      <option selected value="1-2">1-2 Engineers</option>
      <option value="3-6">3-6 Engineers</option>
      <option value="10+">10+ Engineers</option>
    </select>
    <div>
    <button type="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
